<body>
    <script>

        var fecha = new Date();
        document.write("\nHoy es: "+fecha.getDate()+"\ndel "+(fecha.getMonth()+1)+"\ndel "+fecha.getFullYear());
        
        document.write('<br>');
        document.write('<br>');
        
        document.write("\nSon las: "+fecha.getHours()+"\n: "+fecha.getMinutes()+"\n: "+fecha.getSeconds());
       

        </script>

</body>
